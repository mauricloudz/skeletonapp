<ion-header>
      <ion-button expand="block" size="medium" (click)="openAddExperienceModal()">Agregar Experiencia</ion-button>
</ion-header>

<ion-list>
  <ion-item *ngFor="let experiencia of experiencias">
    <ion-label>
      <h2>{{ experiencia.empresa }}</h2>
      <p>{{ experiencia.cargo }} ({{ experiencia.anioInicio }} - {{ experiencia.trabajaActualmente ? 'Presente' : experiencia.anioTermino }})</p>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="openEditExperienceModal(experiencia)">Editar</ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>
