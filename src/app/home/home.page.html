<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="misDatos">
        Mis Datos
      </ion-segment-button>
      <ion-segment-button value="experienciaLaboral">
        Experiencia Laboral
      </ion-segment-button>
      <ion-segment-button value="certificaciones">
        Certificaciones
      </ion-segment-button>
    </ion-segment>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="selectedSegment=='misDatos'">

    <h3>Usuario: {{ user?.username }}</h3>
  
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="lastName" placeholder="Ingrese su apellido"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Nivel de Educación</ion-label>
      <ion-select [(ngModel)]="educationLevel" placeholder="Seleccione su nivel de educación">
        <ion-select-option value="secundaria">Secundaria</ion-select-option>
        <ion-select-option value="universitaria">Universitaria</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Fecha de Nacimiento</ion-label>
      <ion-datetime id="datetime" presentation="date" [(ngModel)]="birthDate" [value]="birthDate" [formatOptions]="{
          date: {
            month: '2-digit',
            day: '2-digit',
            year: 'numeric'
          }
        }"></ion-datetime>
    </ion-item>
    <div class="button-container">
      <ion-button expand="block" (click)="showInfo()">Mostrar</ion-button>
      <ion-button expand="block" color="light" (click)="clearFields()">Limpiar</ion-button>
    </div>
  </div>
</ion-content>
